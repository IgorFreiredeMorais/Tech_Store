    <h1>Order Details</h1>
    <h2>Order ID: {{ order.id }}</h2>
    <h3>Client: {{ order.client }}</h3>
    <h3>Date: {{ order.date }}</h3>
    
    <h3>Order Items:</h3>
    <ul>
        {% for order_item in order_items %}
            <li>{{ order_item.product }} - Quantity: {{ order_item.quantity }} - Price: {{ order_item.price }}</li>
        {% endfor %}
    </ul>
